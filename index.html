<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AM ROMILLY - Réparation de montres à Romilly-sur-Seine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Atelier AM ROMILLY - Spécialiste de la réparation, rénovation et entretien de montres à Romilly-sur-Seine, Grand Est." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #050712;
      --bg-alt: #0c1020;
      --accent: #ffb347;
      --accent-soft: rgba(255, 179, 71, 0.25);
      --accent-strong: #ff9f1c;
      --text: #f7f7ff;
      --muted: #9ca3af;
      --card-bg: rgba(10, 14, 35, 0.9);
      --border: rgba(255, 255, 255, 0.08);
      --danger: #ff4b5c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #1b1d3b 0, #050712 45%, #020308 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ------ Global Layout ------ */

    .page-background-orbit {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 999px;
      filter: blur(40px);
      opacity: 0.5;
      mix-blend-mode: screen;
      animation: float 18s ease-in-out infinite alternate;
    }

    .orb.orb-1 {
      width: 320px;
      height: 320px;
      background: #ff9f1c;
      top: -80px;
      left: -80px;
    }

    .orb.orb-2 {
      width: 260px;
      height: 260px;
      background: #00f5d4;
      bottom: -60px;
      right: -60px;
      animation-duration: 22s;
    }

    .orb.orb-3 {
      width: 220px;
      height: 220px;
      background: #4361ee;
      top: 40%;
      left: 65%;
      animation-duration: 26s;
    }

    @keyframes float {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(30px, -20px, 0) scale(1.05);
      }
      100% {
        transform: translate3d(-30px, 20px, 0) scale(0.98);
      }
    }

    .noise-overlay {
      pointer-events: none;
      position: fixed;
      inset: 0;
      opacity: 0.06;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      mix-blend-mode: soft-light;
      z-index: -1;
    }

    .container {
      width: min(1120px, 100% - 2.5rem);
      margin: 0 auto;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: linear-gradient(to bottom, rgba(5, 7, 18, 0.92), rgba(5, 7, 18, 0.75), transparent);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.02);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: radial-gradient(circle at 30% 20%, #ffb347 0, #ff9f1c 35%, #0b1020 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.6), 0 18px 40px rgba(0, 0, 0, 0.85);
    }

    .logo-mark::before {
      content: "";
      position: absolute;
      inset: 40%;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.45);
      opacity: 0.65;
    }

    .logo-mark span {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.75rem;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .logo-text strong {
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .logo-text small {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 1.4rem;
      align-items: center;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      position: relative;
      padding-bottom: 0.1rem;
      transition: color 0.25s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), #ff4b5c);
      transition: width 0.25s ease;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .btn-primary {
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: radial-gradient(circle at top left, #ffb347 0, #ff9f1c 35%, #f97316 60%, #0b1020 100%);
      color: #1a1306;
      padding: 0.55rem 1.4rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    .btn-primary span.icon {
      font-size: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
      filter: brightness(1.05);
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(10, 10, 30, 0.8);
      color: var(--text);
      padding: 0.55rem 1.1rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.82rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(8px);
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .btn-ghost:hover {
      background: rgba(15, 20, 55, 0.9);
      border-color: rgba(255, 255, 255, 0.32);
      transform: translateY(-1px);
    }

    /* ------ Hero ------ */

    main {
      padding-bottom: 4rem;
    }

    .hero {
      padding: 3.2rem 0 2.5rem;
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 1fr);
      gap: 3rem;
      align-items: center;
    }

    .hero-text {
      position: relative;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.75rem 0.25rem 0.3rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(90deg, rgba(8, 12, 40, 0.9), rgba(17, 24, 80, 0.6));
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 1.1rem;
      backdrop-filter: blur(12px);
    }

    .eyebrow-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e 0, #15803d 60%, #052e16 100%);
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.18);
      animation: pulse 1.7s ease-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.7;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }
    }

    .hero h1 {
      font-size: clamp(2.2rem, 3.1vw, 3rem);
      line-height: 1.1;
      letter-spacing: 0.02em;
      margin-bottom: 1rem;
    }

    .hero h1 span.accent {
      background: linear-gradient(120deg, #ffb347 0, #ff9f1c 30%, #ff4b5c 60%, #f97316 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: var(--muted);
      max-width: 32rem;
      line-height: 1.6;
      margin-bottom: 1.4rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.4rem;
    }

    .badge {
      font-size: 0.72rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: radial-gradient(circle at top left, rgba(255, 179, 71, 0.15), rgba(10, 12, 40, 0.95));
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1.8rem;
    }

    .hero-note {
      font-size: 0.78rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .hero-note .dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.8);
    }

    .hero-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 0.8rem;
    }

    .hero-stat {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .hero-stat strong {
      font-size: 1.1rem;
    }

    .hero-stat span {
      color: var(--muted);
    }

    .hero-visual {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .watch-orbit {
      width: 320px;
      height: 320px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: radial-gradient(circle at 30% 0, rgba(255, 179, 71, 0.3), rgba(5, 7, 18, 1));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
      animation: slow-tilt 14s ease-in-out infinite alternate;
    }

    @keyframes slow-tilt {
      0% {
        transform: rotate3d(0.1, -0.1, 0, 6deg);
      }
      50% {
        transform: rotate3d(-0.1, 0.15, 0, -4deg) translateY(-4px);
      }
      100% {
        transform: rotate3d(0.2, 0.05, 0, 8deg) translateY(2px);
      }
    }

    .watch-orbit::before {
      content: "";
      position: absolute;
      inset: 8%;
      border-radius: inherit;
      border: 1px dashed rgba(255, 255, 255, 0.32);
      opacity: 0.6;
      animation: spin 22s linear infinite;
    }

    .watch-orbit::after {
      content: "";
      position: absolute;
      inset: 34%;
      border-radius: inherit;
      border: 1px solid rgba(15, 23, 42, 0.9);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.9);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .watch-image-wrap {
      position: relative;
      width: 70%;
      aspect-ratio: 3/4;
      border-radius: 26px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: radial-gradient(circle at 10% 0, rgba(255, 255, 255, 0.08), rgba(15, 23, 42, 1));
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(15, 23, 42, 1);
      transform: translateY(6px);
    }

    .watch-image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform-origin: center;
      transform: scale(1.05);
      transition: transform 0.6s ease;
    }

    .watch-image-wrap:hover img {
      transform: scale(1.08) translateY(-4px);
    }

    .watch-tag {
      position: absolute;
      top: 12%;
      left: -4%;
      padding: 0.25rem 0.9rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.86);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.14);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      display: inline-flex;
      gap: 0.4rem;
      align-items: center;
    }

    .watch-tag span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .watch-chip {
      position: absolute;
      bottom: 10%;
      right: -4%;
      padding: 0.5rem 0.9rem;
      border-radius: 18px;
      background: rgba(10, 16, 40, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: 0.73rem;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      align-items: flex-start;
      min-width: 160px;
    }

    .watch-chip strong {
      font-size: 0.78rem;
    }

    .watch-chip span {
      color: var(--muted);
      font-size: 0.7rem;
    }

    .orbit-pill {
      position: absolute;
      top: 4%;
      right: 10%;
      width: 70px;
      height: 70px;
      border-radius: 999px;
      border: 1px dashed rgba(255, 255, 255, 0.26);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      background: radial-gradient(circle at 30% 0, rgba(255, 179, 71, 0.2), transparent);
      animation: orbit-spin 16s linear infinite;
    }

    .orbit-pill span {
      transform: rotate(-18deg);
      display: inline-block;
    }

    @keyframes orbit-spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* ------ Section shared styles ------ */

    section {
      padding: 3rem 0 0;
    }

    .section-header {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.8rem;
    }

    .section-title {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .section-title h2 {
      font-size: 1.5rem;
    }

    .section-title p {
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 420px;
    }

    .section-kicker {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }

    .pill-counter {
      font-size: 0.75rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
    }

    /* ------ Services ------ */

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.4rem;
